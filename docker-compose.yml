version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DATABASE=test_sgbr


  app:
    container_name: app
    build: .
    command: npm run start:dev
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL=postgresql://postgres:docker@postgres:5432/test_sgbr?schema=public
      - JWT_PRIVATE_
      - JWT_PUBLIC_
    depends_on:
      - postgres